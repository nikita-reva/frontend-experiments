<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smoke Reveal Text</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<section>
			<video src="./smoke.mp4" muted></video>
			<div class="overlay"></div>
			<h1>
				<span>A</span>
				<span>N</span>
				<span>I</span>
				<span>K</span>
				<span>E</span>
				<span>T</span>
				<span>O</span>
				<span>S</span>
			</h1>
		</section>

		<script>
			const animSection = document.querySelector('section')
			const smokeVideo = document.querySelector('video')
			const spans = document.querySelectorAll('span')

			animSection.addEventListener('click', () => {
				spans.forEach((span) => {
					span.classList.remove('run-animation')
					void span.offsetWidth

					span.classList.add('run-animation')
				})

				if (smokeVideo.paused) {
					smokeVideo.play()
				} else {
					smokeVideo.pause()
					smokeVideo.currentTime = 0
					smokeVideo.play()
				}
			})
		</script>
	</body>
</html>
