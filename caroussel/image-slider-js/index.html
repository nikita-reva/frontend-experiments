<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/79ea825d80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="carousel-container">
        <i class="fas fa-angle-left" id="prevBtn"></i>
        <i class="fas fa-angle-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="./images/tree.jpg" alt="tree" id="lastClone">
            <img src="./images/bee.jpg" alt="bee">
            <img src="./images/mountain.jpg" alt="mountain">
            <img src="./images/fog.jpg" alt="fog">
            <img src="./images/horizon.jpg" alt="horizon">
            <img src="./images/tree.jpg" alt="tree">
            <img src="./images/bee.jpg" alt="bee" id="firstClone">
        </div>        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
